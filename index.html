<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>NewsBundle</title>
</head>

<body class=bg-dark>
<div class="container text-light">
    <h1 class="border-bottom mb-5 mt-5" id="adadadd">NewsBundle!</h1>
    <p>Zoznam je automaticky aktualizovaný každé 4 hodiny. Pre manuálne aktualizovanie kliknite na Updatuj stránky a po uplynutí +- 15 sekúnd na Preloaduj zoznam. </p>
    <div class="row row-sm pb-2">
            <div class="row row-sm pb-2">
                <div class="col-lg-2">
                      <button id="updateButton" type="button" class="btn btn-outline-primary alert-info" >Všetky články</button>
                </div>
                <div class="col-lg-2">
                    <button id="scrapejs" type="button" class="btn btn-outline-primary alert-info">Updatuj stranky</button>
                </div>
                <div class="dropdown col-2">
                    <button class="btn btn-outline-secondary alert-info dropdown-toggle" type="button" id="dropdownLanguage" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Jazyk
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item dropDownLang" id="dropDownLangCZ" href="#">CZ</a>
                      <a class="dropdown-item dropDownLang" id="dropDownLangSK" href="#">SK</a>
                      <a class="dropdown-item dropDownLang" id="dropDownLangEN" href="#">EN</a>
                      <a class="dropdown-item dropDownLang" id="dropDownLangRU" href="#">RU</a>
                      <a class="dropdown-item dropDownLang" id="dropDownLangDE" href="#">DE</a>
                    </div>
                  </div>
            </div>
    <div class="container-md">
        <table class="table .bg-secondary text-light table-locator">
            <thead>
                <tr>
                    <th scope="col" class="col-md-1">#</th>
                    <th scope="col" class="col-md-1">Zdroj</th>
                    <th scope="col" class="col-md-1">Jazyk</th>
                    <th scope="col" class="col-md-8">Nazov</th>
                    <th scope="col" class="col-md-1">Link</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="logic.js"></script>

</body>

</html>
